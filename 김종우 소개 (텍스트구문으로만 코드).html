        <h1>김종우 과연 그는 누구인가?</h1>
        <p>김종우는 1988년도에 10월 6일에 서울에서 태어나 
            김정연 김화돈 사이에서 태어난 자식으로서 
            장손이고 우량아로 태어나 할머니의 사랑을 받았다.
        </p>

        <h2>그의 학창시절은?</h2>
        <p> <strong>초등학교때는</strong> 소심하였지만 <em>축구</em>를 좋아하였고 여자애들과는 
            공기놀이를 하며 지냈다. <i>중학교</i>때는 게임에 푹빠졌고
            고등학교때는 연극에 빠졌다.
        </p>

        <h3>현재껏 본 영화리스트</h3>
        <ul>
            <li>1.부산행</li>
            <li>2.박쥐</li>
            <li>3.기생충</li>
            <li>4.극한직업</li>
            <li>5.아이언맨</li>
        </ul> <br>
        <hr>
        <h4>김종우는 아직도 꿈을꾸고 있다.</h4>
